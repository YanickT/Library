{% extends "base.html" %}

{% block header %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/todo.js') }}"></script>
    <link href="{{ url_for('static',filename='styles/todo.css') }}" type="text/css" rel="stylesheet">
{% endblock %}

{% block todo %}active{% endblock %}

{% block body %}
<!-- Add Task to list -->
<div class="header">
    <h2 class="head_title">Add Task</h2>
    <form action="{{url_for("todo", project_name=project_name)}}" method="post">
        <input type="text" id="comment" name="comment" placeholder="Add task here">

        <input type="submit" value="Submit" class="itemer">
    </form>
</div>


<!-- List of Tasks -->
<ul>
    {%for task in tasks%}
        <li class="item">{{task}}</li>
    {%endfor%}
</ul>
{% endblock %}
