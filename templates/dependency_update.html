{% extends "base.html" %}

{% block header %}
    <link href="{{ url_for('static', filename='styles/addArticle.css') }}" type="text/css" rel="stylesheet">
{% endblock %}

{% block dependency %}active{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>{{title_parent}} ({{author_parent}})  >  {{title_child}} ({{author_child}})</h2></div>
                <div class="panel-body full_y">
                    <form action="{{ url_for("dependency_edit", project_name=project_name, index=depend_id) }}" method="post">
                        <label for="comment">Commentary:</label><br>
                        <textarea id="comment" name="comment" class="line half_y" rows="10">{{comment}}</textarea> <br>
                        <input type="submit" name="action" value="Submit" class="button">
                        <input type="submit" name="action" value="Delete" class="button kill">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
